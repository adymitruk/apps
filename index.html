<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dymitruk Apps</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --accent: #38bdf8;
            --accent-hover: #0ea5e9;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            margin-top: 4rem;
            margin-bottom: 3rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(to right, var(--accent), #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-muted);
            margin-top: 0.5rem;
            font-size: 1.1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 800px;
            width: 90%;
            padding: 1rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.3);
            border-color: rgba(56, 189, 248, 0.3);
        }

        .card h2 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--text-main);
        }

        .card p {
            color: var(--text-muted);
            margin-top: 0.5rem;
            line-height: 1.5;
        }

        .status {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        footer {
            margin-top: auto;
            padding: 2rem;
            color: var(--text-muted);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Dymitruk Apps</h1>
        <p class="subtitle">Experimental projects & games</p>
    </header>

    <main class="grid">
        <a href="/gin-rummy" class="card">
            <span class="status">Coming Soon</span>
            <h2>Gin Rummy</h2>
            <p>Classic card game logic. Sort your melds and knock before your opponent does.</p>
        </a>

        <a href="/yahtzee" class="card">
            <span class="status">Coming Soon</span>
            <h2>Yahtzee</h2>
            <p>Dice rolling probability. Roll five dice and score points in this classic.</p>
        </a>
    </main>

    <footer>
        &copy; 2026 Adam Dymitruk
    </footer>

</body>
</html>
