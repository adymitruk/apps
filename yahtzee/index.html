<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee - No Fluff</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>YAHTZEE</h1>
        
        <div class="game-area">
            <div id="message" class="message">Roll the dice to start!</div>
            
            <div class="dice-container" id="diceContainer">
                <!-- Dice generated by JS -->
            </div>

            <div class="controls">
                <button id="rollBtn">ROLL (3 left)</button>
                <button class="reset-btn" id="resetBtn">New Game</button>
            </div>
        </div>

        <div class="score-sheet">
            <h2>Score Sheet</h2>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="scoreTable">
                    <!-- Rows generated/updated by JS -->
                    <tr data-cat="ones"><td>Ones</td><td class="score-val"></td></tr>
                    <tr data-cat="twos"><td>Twos</td><td class="score-val"></td></tr>
                    <tr data-cat="threes"><td>Threes</td><td class="score-val"></td></tr>
                    <tr data-cat="fours"><td>Fours</td><td class="score-val"></td></tr>
                    <tr data-cat="fives"><td>Fives</td><td class="score-val"></td></tr>
                    <tr data-cat="sixes"><td>Sixes</td><td class="score-val"></td></tr>
                    <tr data-cat="threeOfAKind"><td>Three of a Kind</td><td class="score-val"></td></tr>
                    <tr data-cat="fourOfAKind"><td>Four of a Kind</td><td class="score-val"></td></tr>
                    <tr data-cat="fullHouse"><td>Full House</td><td class="score-val"></td></tr>
                    <tr data-cat="smallStraight"><td>Small Straight</td><td class="score-val"></td></tr>
                    <tr data-cat="largeStraight"><td>Large Straight</td><td class="score-val"></td></tr>
                    <tr data-cat="yahtzee"><td>Yahtzee</td><td class="score-val"></td></tr>
                    <tr data-cat="chance"><td>Chance</td><td class="score-val"></td></tr>
                </tbody>
                <tfoot>
                    <tr><td>Upper Total</td><td id="upperTotal">0</td></tr>
                    <tr><td>Bonus</td><td id="bonus">0</td></tr>
                    <tr><td>Lower Total</td><td id="lowerTotal">0</td></tr>
                    <tr><td><strong>GRAND TOTAL</strong></td><td id="grandTotal"><strong>0</strong></td></tr>
                </tfoot>
            </table>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
