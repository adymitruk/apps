<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header-row">
            <h1>YAHTZEE</h1>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle Dark Mode">
                <span class="icon">â—‘</span>
            </button>
        </div>
        
        <!-- SETUP SCREEN -->
        <div id="setupScreen" class="screen setup-card">
            <div class="input-group">
                <input type="text" id="playerNameInput" placeholder="Enter player name..." autocomplete="off">
                <button id="addPlayerBtn" class="btn" style="width: auto;">Add</button>
            </div>
            
            <ul id="playerList" class="player-list"></ul>
            
            <button id="startGameBtn" class="btn" disabled>Start Game</button>
            <div class="divider">or</div>
            <button id="quickStartBtn" class="btn btn-secondary">Quick Start (1 Player)</button>
        </div>

        <!-- GAME SCREEN -->
        <div id="gameScreen" class="screen hidden">
            <!-- Left Panel: Controls -->
            <div class="game-controls-area">
                <div class="turn-indicator" id="turnIndicator">Player 1</div>
                <div id="message" class="message">Roll the dice to start!</div>
                
                <div class="dice-container" id="diceContainer">
                    <!-- JS renders dice here -->
                </div>

                <button id="rollBtn" class="btn">ROLL (3)</button>
                
                <div id="gameOverControls" class="hidden" style="margin-top: 20px;">
                    <button id="playAgainBtn" class="btn" style="margin-bottom: 10px;">Play Again</button>
                    <button id="newGroupBtn" class="btn btn-secondary">New Group</button>
                </div>
            </div>

            <!-- Right Panel: Scorecard -->
            <div class="table-container">
                <table id="scoreTable">
                    <thead>
                        <tr id="headerRow">
                            <th>Category</th>
                            <!-- Player headers -->
                        </tr>
                    </thead>
                    <tbody id="scoreBody">
                        <!-- Rows -->
                    </tbody>
                    <!-- Totals are now rows in the body for better mobile layout -->
                </table>
            </div>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
