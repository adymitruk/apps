<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/split-layout.css">
</head>
<body>
    <div class="container">
        <div class="header-row">
            <h1>YAHTZEE</h1>
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle Dark Mode">
                <span class="icon">â—‘</span>
            </button>
        </div>
        
        <!-- SETUP SCREEN -->
        <div id="setupScreen" class="screen setup-card">
            <div class="input-group">
                <input type="text" id="playerNameInput" placeholder="Enter player name..." autocomplete="off">
                <button id="addPlayerBtn" class="btn" style="width: auto;">Add</button>
            </div>
            
            <ul id="playerList" class="player-list"></ul>
            
            <button id="startGameBtn" class="btn" disabled>Start Game</button>
            <div class="divider">or</div>
            <button id="quickStartBtn" class="btn btn-secondary">Quick Start (1 Player)</button>
        </div>

        <!-- GAME SCREEN -->
        <div id="gameScreen" class="screen hidden">
            <!-- Controls Bar (Top on Tablet) -->
            <div class="game-controls-area">
                <div class="turn-status-group">
                    <div class="turn-indicator" id="turnIndicator">Player 1</div>
                    <div id="message" class="message">Roll the dice to start!</div>
                </div>
                
                <div class="dice-container" id="diceContainer">
                    <!-- JS renders dice here -->
                </div>

                <div class="action-group">
                    <button id="rollBtn" class="btn">ROLL (3)</button>
                    <div id="gameOverControls" class="hidden">
                        <button id="playAgainBtn" class="btn">Play Again</button>
                        <button id="newGroupBtn" class="btn btn-secondary" style="margin-top:5px">Exit</button>
                    </div>
                </div>
            </div>

            <!-- Scorecard (Split + Tabs) -->
            <div class="score-card-area">
                <div class="player-tabs" id="playerTabs">
                    <!-- Tabs rendered by JS -->
                </div>

                <div class="score-split-container">
                    <div class="score-section">
                        <h3>Upper Section</h3>
                        <table class="score-table">
                            <thead id="tableUpperHead"></thead>
                            <tbody id="tableUpperBody"></tbody>
                        </table>
                    </div>
                    
                    <div class="score-section">
                        <h3>Lower Section</h3>
                        <table class="score-table">
                            <thead id="tableLowerHead"></thead>
                            <tbody id="tableLowerBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
