<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee - No Fluff</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>YAHTZEE</h1>
        
        <!-- SETUP SCREEN -->
        <div id="setupScreen" class="screen">
            <div class="setup-controls">
                <input type="text" id="playerNameInput" placeholder="Enter player name" />
                <button id="addPlayerBtn">Add Player</button>
            </div>
            <ul id="playerList" class="player-list"></ul>
            <div class="setup-actions">
                <button id="startGameBtn" disabled>Start Game</button>
                <div class="divider">OR</div>
                <button id="quickStartBtn">Quick Start (1 Player)</button>
            </div>
        </div>

        <!-- GAME SCREEN -->
        <div id="gameScreen" class="screen hidden">
            <div class="game-area">
                <div class="turn-indicator" id="turnIndicator">Current Turn: Player 1</div>
                <div id="message" class="message">Roll the dice to start!</div>
                
                <div class="dice-container" id="diceContainer">
                    <!-- Dice generated by JS -->
                </div>

                <div class="controls">
                    <button id="rollBtn">ROLL (3 left)</button>
                </div>
            </div>

            <div class="score-sheet-container">
                <h2>Score Sheet</h2>
                <div class="table-wrapper">
                    <table id="scoreTable">
                        <thead>
                            <tr id="headerRow">
                                <th>Category</th>
                                <!-- Player headers injected here -->
                            </tr>
                        </thead>
                        <tbody id="scoreBody">
                            <!-- Rows generated by JS -->
                        </tbody>
                        <tfoot id="scoreFoot">
                            <!-- Totals generated by JS -->
                        </tfoot>
                    </table>
                </div>
            </div>

            <div id="gameOverControls" class="game-over-controls hidden">
                <button id="playAgainBtn" class="reset-btn">Play Again (Same Players)</button>
                <button id="newGroupBtn" class="reset-btn">New Group</button>
            </div>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
